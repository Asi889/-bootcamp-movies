<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>movie exam</h1>
    <input type="text" placeholder="Enter movie" id="input"> <button id="btn">search</button>

    <script id="first-template" type="text/x-handlebars-template">
        {{#each movieData}}
        <div class="movie" data-id="{{imdbID}}">
            <h2>{{Title}}</h2> 
            <img src="{{Poster}}" alt="" class="imgg"> 
            <p>year: {{Year}}</p> 
            <div class="ratings"></div> 
                    
            
        </div>
        {{/each}}
    </script>
    <script id="second-template" type="text/x-handlebars-template">
        {{#each moviedataById}}
        <ul>
            <li>{{Value}}</li>
            
        </ul>
        {{/each}}
    </script>


    <div id="list"></div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
